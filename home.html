<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <!-- LOGO  -->
    <link rel="icon" href="logo.jpg">
    <!-- STYLESHEET  -->
    <link rel="stylesheet" href="style.css">
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1 id="level-title">Press A Key to Start</h1>
        <div class="container">
            <div class="top">
                <div class="btn green" id="green"></div>
                <div class="btn yellow" id="yellow"></div>
            </div>
            <div class="bottom">    
                <div class="btn red" id="red"></div>
                <div class="btn blue" id="blue"></div>
            </div>
        </div>
    </div>
    <footer>
        <h3>
            Created By Charan Raj S
        </h3>
    </footer>
    <!-- sound from freecodecamp https://s3.amazonaws.com/freecodecamp/ -->
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- JAVASCRIPT  -->
    <script src="game.js"></script>
</body>
</html>
